name: Documentation Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  confluence-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pydantic-ai atlassian-python-api requests

      - name: Create scripts directory
        run: mkdir -p .github/scripts

      - name: Analyze PR with Confluence tools
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
          CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: python .github/scripts/analyze_pr.py

      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: confluence-analysis-results
          path: |
            confluence_actions.json
            confluence_analysis_raw.txt
          retention-days: 30

      - name: Comment on PR with results
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## üìã Documentation Review Results\n\n';

            try {
              if (fs.existsSync('confluence_actions.json')) {
                const results = JSON.parse(fs.readFileSync('confluence_actions.json', 'utf8'));

                comment += `> **üéØ Quick Summary:** ${results.summary || 'Analysis completed'}\n`;
                comment += `> **üìä Actions Required:** ${results.total_actions || 0} | **‚è±Ô∏è Estimated Effort:** ${results.estimated_effort || 'Unknown'} | **üìÅ Spaces:** ${results.spaces_affected?.join(', ') || 'N/A'}\n\n`;

                if (results.confluence_actions && results.confluence_actions.length > 0) {
                  comment += '### üìù Documentation Actions Required:\n\n';

                  const highPriority = results.confluence_actions.filter(a => a.priority === 'high');
                  const mediumPriority = results.confluence_actions.filter(a => a.priority === 'medium');
                  const lowPriority = results.confluence_actions.filter(a => a.priority === 'low');

                  const processActions = (actions, priorityLabel, emoji) => {
                    if (actions.length > 0) {
                      comment += `#### ${emoji} ${priorityLabel} Priority\n\n`;
                      actions.forEach(action => {
                        const actionType = action.action === 'update_page' ? 'üìù Update' : '‚ú® Create';
                        const pageTitle = action.page_title || action.new_page_title;
                        const confluenceUrl = process.env.CONFLUENCE_URL || 'https://your-domain.atlassian.net';

                        comment += `**${actionType}: ${pageTitle}**\n`;
                        comment += `- **Space:** ${action.space_key}\n`;
                        comment += `- **Reason:** ${action.reason}\n`;
                        comment += `- **Changes:** ${action.specific_changes}\n`;

                        if (action.action === 'update_page' && action.page_id) {
                          comment += `- **üîó [Edit Page](${confluenceUrl}/pages/resumedraft.action?draftId=${action.page_id})** | `;
                          comment += `**[View Page](${confluenceUrl}/spaces/${action.space_key}/pages/${action.page_id})**\n`;
                        } else if (action.action === 'create_page') {
                          comment += `- **üîó [Create Page](${confluenceUrl}/spaces/${action.space_key}/pages/create)** in ${action.space_key} space\n`;
                        }
                        comment += '\n';
                      });
                    }
                  };

                  processActions(highPriority, 'High', 'üî¥');
                  processActions(mediumPriority, 'Medium', 'üü°');
                  processActions(lowPriority, 'Low', 'üü¢');

                } else {
                  comment += '‚úÖ **No documentation updates required for this PR!**\n\n';
                  comment += 'üéâ Your changes don\'t appear to affect user-facing documentation.\n\n';
                }

                comment += '### üéØ Quick Actions:\n\n';
                comment += '| Action | Description | Link |\n';
                comment += '|--------|-------------|------|\n';
                comment += '| ‚úÖ | Approve all documentation updates | React with ‚úÖ |\n';
                comment += '| ‚ùå | Skip documentation updates | React with ‚ùå |\n';
                comment += '| üîÑ | Request more detailed analysis | React with üîÑ |\n';
                comment += '| üìù | Create documentation task | [Create Jira Ticket](https://your-domain.atlassian.net/secure/CreateIssue.jspa) |\n';
                comment += '| üîó | Bulk update documentation | [Open Confluence](https://your-domain.atlassian.net/wiki) |\n\n';

                if (results.confluence_actions && results.confluence_actions.length > 0) {
                  comment += '### ‚úÖ Implementation Checklist:\n\n';
                  results.confluence_actions.forEach(action => {
                    comment += `- [ ] ${action.action === 'update_page' ? 'Update' : 'Create'}: **${action.page_title || action.new_page_title}** in ${action.space_key}\n`;
                  });
                  comment += '\n';
                }

              } else {
                comment += '‚ö†Ô∏è Analysis completed but no structured results found.\n';
                comment += 'Check the workflow logs for details.\n\n';
              }

            } catch (error) {
              comment += `‚ùå Error reading analysis results: ${error.message}\n`;
              comment += 'Check the workflow artifacts for raw results.\n\n';
            }

            comment += '---\n';
            comment += `üìÅ **[View Full Analysis](${context.payload.repository.html_url}/actions/runs/${context.runId})** | `;
            comment += `üîß **[Workflow Configuration](${context.payload.repository.html_url}/blob/main/.github/workflows/documentation-review.yml)** | `;
            comment += `üìö **[Documentation Guidelines](https://your-domain.atlassian.net/wiki/spaces/ENG/pages/123456/Documentation+Guidelines)**\n\n`;
            comment += `*ü§ñ Analysis powered by Claude 4 via OpenRouter ‚Ä¢ Generated in workflow run ${context.runId}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Handle workflow failures
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ‚ùå Documentation Analysis Failed

            The automated documentation review encountered an error.

            **Troubleshooting:**
            - Check the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details
            - Verify that all required secrets are configured
            - Ensure Confluence credentials are valid

            **Required Secrets:**
            - \`OPENROUTER_API_KEY\`
            - \`CONFLUENCE_URL\`
            - \`CONFLUENCE_USERNAME\`
            - \`CONFLUENCE_API_TOKEN\`

            Please review the configuration and re-run the workflow.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
